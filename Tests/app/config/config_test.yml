# Framework Configuration
framework:
    secret: "TOP-SECRET"
    test: ~

ongr_elasticsearch:
    connections:
        default:
            hosts:
                - { host: 127.0.0.1:9200 }
            index_name: ongr-elasticsearch-bundle-test
            settings:
                refresh_interval: -1
                number_of_replicas: 0
        bar:
            hosts:
                - { host: 127.0.0.1:9200 }
            index_name: ongr-elasticsearch-bundle-bar-test
            settings:
                refresh_interval: -1
                number_of_replicas: 1
    managers:
        default:
            connection: default
            debug: true
            mappings:
                - ONGRTestingBundle
        bar:
            connection: bar
            mappings:
                - ONGRElasticsearchBundle

services:
    es_test.foo.warmer:
        class: ONGR\ElasticsearchBundle\Tests\app\fixtures\Warmer\FooWarmer
        tags:
            - { name: es.warmer, connection: "default,bar" }
